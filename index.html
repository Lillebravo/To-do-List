<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sideMenu">
      <button id="changeName">Change Name</button>
      <div class="inputNameField">
        <input type="text" id="inputName" placeholder="Enter new name" />
        <button id="saveName">Save Name</button>
      </div>

      <div class="inputTaskField">
        <input type="text" id="inputTask" placeholder="Enter a task" />
        <button id="addButton">Add Task</button>
      </div>

      <div class="sortField">
        <button id="sortButton">Sort Tasks</button>
        <select id="sortSelector">
          <option value="" selected disabled hidden>Sort by</option>
          <option value="timeStamp">Date</option>
          <option value="author">Author</option>
        </select>
      </div>
    </div>

    <div class="tasksContainer">
      <h1><span id="ownerName"></span>'s to-do list</h1>

      <h2 id="tasksHeader">Things to do:</h2>
      <ol class="listOfTasks"></ol>

      <h2 id="completedTasksHeader">Completed Tasks:</h2>
      <ul class="completedTasks"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
