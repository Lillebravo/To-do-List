<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1><span id="ownerName">Jerry</span>'s to-do list</h1>

    <button id="changeName">Change Name</button>

    <div class="inputNameField">
        <input type="text" id="inputName" placeholder="Enter new name">
        <button id="saveName">Save Name</button>
    </div>

    <h2>Add items:</h2>
    <input type="text" id="inputTask" placeholder="Enter a task">
    <button id="addButton">Add Task</button>

    <ol class="listOfTasks"></ol>

    <script src="index.js"></script>
  </body>
</html>
